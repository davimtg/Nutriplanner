<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Nutricionista</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados, seguindo o padrão de receitas */
        body {
            background-color: #f5f5f5;
        }

        /* Transição suave para os itens */
        .list-group-item {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* Classe para esconder suavemente */
        .hidden {
            opacity: 0;
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Nutriplanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

    <main class="container text-center mt-5">
        <h2>Lista de Pacientes</h2>

        <div class="d-flex justify-content-center mb-3" style="max-width: 500px; margin: 0 auto;">
            <input class="form-control" id="patientSearch" type="text" placeholder="Pesquisar por nome...">
            </div>

        <div class="d-flex justify-content-center">
            <ul class="list-group" id="patientList" style="width: 100%; max-width: 500px;">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="patient-name">João Silva</span>
                    <div>
                        <a href="#" class="btn btn-success export-pdf">Exportar relatório</a>
                        <a href="chat.html?patient=joao" class="btn btn-primary chat-button">Acessar Chat</a>
                        </div>
                    </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="patient-name">Maria Oliveira</span>
                    <div>
                        <a href="#" class="btn btn-success export-pdf">Exportar relatório</a>
                        <a href="chat.html?patient=maria" class="btn btn-primary chat-button">Acessar Chat</a>
                        </div>
                    </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="patient-name">Carlos Pereira</span>
                    <div>
                        <a href="#" class="btn btn-success export-pdf">Exportar relatório</a>
                        <a href="chat.html?patient=carlos" class="btn btn-primary chat-button">Acessar
                            Chat</a>
                        </div>
                    </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="patient-name">Ana Souza</span>
                    <div>
                        <a href="#" class="btn btn-success export-pdf">Exportar relatório</a>
                        <a href="chat.html?patient=ana" class="btn btn-primary chat-button">Acessar Chat</a>
                        </div>
                    </li>
                </ul>
            </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchInput = document.getElementById('patientSearch');
        const items = document.getElementsByClassName('list-group-item');

        searchInput.addEventListener('keyup', function () {
            const filter = searchInput.value.toLowerCase().trim();
            for (let i = 0; i < items.length; i++) {
                const span = items[i].querySelector('.patient-name');
                const text = span ? span.textContent.toLowerCase().trim() : '';

                if (text.indexOf(filter) === -1) {
                    items[i].classList.add('hidden');
                } else {
                    items[i].classList.remove('hidden');
                }
            }
        });
    </script>
</body>

</html>
