  <div class="container text-center mt-5">
    <h1 style="color: #000000">Biblioteca de Receitas</h1>
    

    <div class="d-flex justify-content-center mb-3" style="max-width: 500px; margin: 0 auto;">
  <!-- Campo de pesquisa -->
  <input class="form-control me-2" id="searchInput" type="text" placeholder="Pesquisar receita...">

  <!-- Botão de adicionar -->
  <a href="AdicionarReceita.html" class="btn btn-success">Adicionar Receita</a>
</div>

    <div class="d-flex justify-content-center">
      <div class="list-group" id="recipeList" style="width: 100%; max-width: 400px;">
        <a href="receita1.html" class="list-group-item list-group-item-action d-flex align-items-center px-1">
          <img src="https://www.receiteria.com.br/wp-content/uploads/bolo-de-chocolate.jpg" 
               alt="Bolo de Chocolate" 
               class="rounded me-3"
               style="width:80px; height:80px; object-fit:cover;">
            <div class="d-flex flex-column align-items-center text-center" style="width: 100%;">
                <span style="font-size:1.2rem; font-weight:bold;">Bolo de Chocolate</span>
                <small class="text-muted">1000Kcal</small>
            </div>

</a>

        <a href="receita2.html" class="list-group-item list-group-item-action d-flex align-items-center px-1">
          <img src="https://sabores-new.s3.amazonaws.com/public/2024/11/Lasanha_tradicional.jpg" 
               alt="Lasanha de Carne" 
               class="rounded me-3"
               style="width:80px; height:80px; object-fit:cover;">
            <div class="d-flex flex-column align-items-center text-center" style="width: 100%;">
                <span style="font-size:1.2rem; font-weight:bold;">Lasanha de Carne</span>
                <small class="text-muted">1000Kcal</small>
            </div>

        </a>
        
        <a href="receita3.html" class="list-group-item list-group-item-action d-flex align-items-center px-1">
          <img src="https://fricassedefrango.com.br/wp-content/uploads/2025/07/como-fazer-salada-tropical-de-frango.jpg" 
               alt="Salada Tropical" 
               class="rounded me-3"
               style="width:80px; height:80px; object-fit:cover;">
            <div class="d-flex flex-column align-items-center text-center" style="width: 100%;">
                <span style="font-size:1.2rem; font-weight:bold;">Salada Tropical</span>
                <small class="text-muted">1000Kcal</small>
            </div>

        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Filtro -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const items = document.getElementById('recipeList').getElementsByTagName('a');

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase().trim();

      for (let i = 0; i < items.length; i++) {
        const span = items[i].querySelector('span');
        const text = span ? span.textContent.toLowerCase().trim() : '';

        if (text.indexOf(filter) === -1) {
          items[i].classList.add('hidden');
        } else {
          items[i].classList.remove('hidden');
        }
      }
    });
  </script>
  <script>
  const recipeList = document.getElementById('recipeList');

  // Receitas extras do localStorage
  function loadSavedRecipes() {
    const savedRecipes = JSON.parse(localStorage.getItem('recipes')) || [];
    savedRecipes.forEach(r => {
      const a = document.createElement('a');
      a.href = r.link || "#";
      a.className = "list-group-item list-group-item-action d-flex align-items-center px-1";

      a.innerHTML = `
  <img src="${r.image || 'https://via.placeholder.com/80'}" 
       alt="${r.name}" 
       class="rounded me-3"
       style="width:80px; height:80px; object-fit:cover;">
  <div class="d-flex flex-column align-items-center text-center" style="width: 100%;">
    <span style="font-size:1.2rem; font-weight:bold;">${r.name}</span>
    <small class="text-muted">${r.description}</small>
  </div>
`;

      recipeList.appendChild(a);
    });
  }

  loadSavedRecipes();
</script>


</body>
