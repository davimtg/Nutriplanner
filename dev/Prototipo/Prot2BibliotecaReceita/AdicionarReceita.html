<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Receita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 style="color: #000000">Adicionar Receita</h1>

  <form id="recipeForm">
    <div class="mb-3">
      <label for="recipeName" class="form-label">Nome da Receita</label>
      <input type="text" class="form-control" id="recipeName" placeholder="Digite o nome da receita" required>
    </div>

    <div class="mb-3">
      <label for="recipeDescription" class="form-label">Descrição/Calorias</label>
      <input type="text" class="form-control" id="recipeDescription" placeholder="Ex: 1000Kcal" required>
    </div>

    <div class="mb-3">
      <label for="recipeImage" class="form-label">URL da Imagem</label>
      <input type="text" class="form-control" id="recipeImage" placeholder="Cole o link da imagem" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Receita</button>
    <a href="BibliotecaReceitas.html" class="btn btn-secondary">Voltar</a>
  </form>
</div>

<script>
  document.getElementById('recipeForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('recipeName').value.trim();
    const description = document.getElementById('recipeDescription').value.trim();
    const image = document.getElementById('recipeImage').value.trim();

    const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
    recipes.push({ name, description, image });
    localStorage.setItem('recipes', JSON.stringify(recipes));

    alert('Receita adicionada com sucesso!');
    window.location.href = "BibliotecaReceitas.html";
  });
</script>
</body>
</html>
