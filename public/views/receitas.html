  <!-- Filtro funcional com transição suave -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const items = document.getElementById('recipeList').getElementsByTagName('a');

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase().trim();

      for (let i = 0; i < items.length; i++) {
        const span = items[i].querySelector('span');
        const text = span ? span.textContent.toLowerCase().trim() : '';

        if (text.indexOf(filter) === -1) {
          items[i].classList.add('hidden');
        } else {
          items[i].classList.remove('hidden');
        }
      }
    });
  </script>
  <script>
  const recipeList = document.getElementById('recipeList');

  // Receitas extras do localStorage
  function loadSavedRecipes() {
    const savedRecipes = JSON.parse(localStorage.getItem('recipes')) || [];
    savedRecipes.forEach(r => {
      const a = document.createElement('a');
      a.href = r.link || "#";
      a.className = "list-group-item list-group-item-action d-flex align-items-center px-1";

      a.innerHTML = `
  <img src="${r.image || 'https://via.placeholder.com/80'}" 
       alt="${r.name}" 
       class="rounded me-3"
       style="width:80px; height:80px; object-fit:cover;">
  <div class="d-flex flex-column align-items-center text-center" style="width: 100%;">
    <span style="font-size:1.2rem; font-weight:bold;">${r.name}</span>
    <small class="text-muted">${r.description}</small>
  </div>
`;

      recipeList.appendChild(a);
    });
  }

  loadSavedRecipes();
</script>
