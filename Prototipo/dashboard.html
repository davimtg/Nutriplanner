<title>Dashboard (sem JS)</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <h1>Nutriplanner</h1>
    </div>
    <ul class ="nav-links-desktop">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="receitas.html">Receitas</a></li>

      <li><a href="lista_compras.html">Lista de Compras</a></li>
    </ul>
  </nav>
  <main class="main">
   
    <!-- 2) Gráfico de Água (barras CSS) -->
    <section class="chart-card" aria-labelledby="titulo-agua">
      <h2 id="titulo-agua">Gráfico de Consumo de Água</h2>
      <div class="bars" role="img" aria-label="Consumo de água semanal em ml — gráfico estático">
        <!-- Os fills abaixo usam porcentagem relativa ao maior valor (2300 ml) -->
        <!-- percentuais: 87.0, 78.3, 95.7, 91.3, 82.6, 100.0, 87.0 -->
        <div class="bar"><div class="track"><span class="fill" style="height:87%;"></span></div><b>2000 ml</b></div>
        <div class="bar"><div class="track"><span class="fill" style="height:78.3%;"></span></div><b>1800 ml</b></div>
        <div class="bar"><div class="track"><span class="fill" style="height:95.7%;"></span></div><b>2200 ml</b></div>
        <div class="bar"><div class="track"><span class="fill" style="height:91.3%;"></span></div><b>2100 ml</b></div>
        <div class="bar"><div class="track"><span class="fill" style="height:82.6%;"></span></div><b>1900 ml</b></div>
        <div class="bar"><div class="track"><span class="fill" style="height:100%;"></span></div><b>2300 ml</b></div>
        <div class="bar"><div class="track"><span class="fill" style="height:87%;"></span></div><b>2000 ml</b></div>
      </div>
    </section>

    <!-- 3) Gráfico de Proteínas (donut via CSS conic-gradient) -->
    <section class="chart-card" aria-labelledby="titulo-prot">
      <h2 id="titulo-prot">Gráfico de Macros</h2>
      <div class="donut-wrap">
        <div class="donut" role="img" aria-label="Distribuição de proteínas — Carne, Ovos, Laticínios, Leguminosas">
          <!-- donut visual; porcentagens: 40%,20%,25%,15% -->
        </div>
        <div class="legend" aria-hidden="false">
          <div class="item"><span class="swatch" style="background:#f94144"></span> Proteínas — 35%</div>
          <div class="item"><span class="swatch" style="background:#f8961e"></span> Carboidratos — 50%</div>
          <div class="item"><span class="swatch" style="background:#577590"></span> Gorduras — 15%</div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
