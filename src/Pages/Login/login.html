<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nutriplanner | Login</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../../../public/assets/css/reset.css">
    <link rel="stylesheet" href="../../../public/assets/css/fonts.css">
    <link rel="stylesheet" href="../../../public/assets/css/common.css">
    <link rel="stylesheet" href="../../../public/assets/css/login.css">
  </head>
  <body>
    <!-- Login -->
    <div class="login">
      <div class="login-header">
        <img class="login-logo" src="../../images/logo/icon/nutriplanner-claro.svg" alt="Logo Nutriplanner">
        <h1 class="login-title">Login em Nutriplanner</h1>
        <h2 class="login-subtitle">Conecte-se agora com os maiores nutricionistas do mercado e atinja a saúde dos sonhos.</h2>
      </div>
      <div class="login-multi">
        <div class="login-multi__button start selected">
          <p class="login-multi__button-text">Cliente</p>
        </div>
        <div class="login-multi__button">
          <p class="login-multi__button-text">Nutricionista</p>
        </div>
        <div class="login-multi__button end">
          <p class="login-multi__button-text">Comprador</p>
        </div>
      </div>
      <div class="login-form">
        <input type="text" id="" class="login-input" placeholder="E-mail">
        <input type="password" id="" class="login-input" placeholder="Senha">
        <a class="login-reset-password" href="#">Esqueci minha senha</a>
        <button class="login-submit" onclick="entrar()">Entrar</button>
      </div>
      <div class="login-register">
        <p class="login-register__text">Não tem uma conta? <a href="register.html">Registre-se.</a></p>
      </div>
    </div>
  </body>
</html>
